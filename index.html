<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlifting Tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Powerlifting Tracker</h1>
        
        <div class="form-container">
            <h2>Registrar Nuevo Levantamiento</h2>
            <form id="liftingForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="bodyWeight">Peso Corporal (kg):</label>
                    <input type="number" id="bodyWeight" required>
                </div>
                
                <div class="form-group">
                    <label for="squat">Sentadilla 1RM (kg):</label>
                    <input type="number" id="squat" required>
                </div>
                
                <div class="form-group">
                    <label for="bench">Press Banca 1RM (kg):</label>
                    <input type="number" id="bench" required>
                </div>
                
                <div class="form-group">
                    <label for="deadlift">Peso Muerto 1RM (kg):</label>
                    <input type="number" id="deadlift" required>
                </div>
                
                <button type="submit">Guardar</button>
            </form>
        </div>
        
        <div class="filters">
            <h2>Filtrar por Categoría</h2>
            <select id="categoryFilter">
                <option value="all">Todas las categorías</option>
                <option value="-60">-60kg</option>
                <option value="60-70">60-70kg</option>
                <option value="70-80">70-80kg</option>
                <option value="80-90">80-90kg</option>
                <option value="90-100">90-100kg</option>
                <option value="+100">+100kg</option>
            </select>
        </div>
        
        <div class="results">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Peso (kg)</th>
                        <th>Sentadilla</th>
                        <th>Press Banca</th>
                        <th>Peso Muerto</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
